<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annadata | Food Forensics</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        :root { --emerald: #10b981; --slate-900: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8fafc; }
        .tab-btn.active { border-bottom: 3px solid var(--emerald); color: #065f46; opacity: 1; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="hidden lg:flex flex-col w-64 p-8 bg-white border-r border-slate-100 h-screen sticky top-0">
        <div class="flex items-center gap-3 mb-12">
            <div class="bg-emerald-600 p-2 rounded-xl text-white"><i data-lucide="shield-check"></i></div>
            <h1 class="text-xl font-extrabold text-slate-900 leading-none">ANNADATA</h1>
        </div>
        <nav class="space-y-2">
            <button class="w-full flex items-center gap-4 p-4 text-sm font-bold rounded-2xl bg-emerald-50 text-emerald-700">
                <i data-lucide="microscope"></i> Integrity Scanner
            </button>
        </nav>
    </aside>

    <main class="flex-1 p-6 lg:p-12 overflow-y-auto">
        <div class="mb-10">
            <h2 class="text-4xl font-extrabold text-slate-900 tracking-tight">Molecular Integrity Audit</h2>
            <p class="text-slate-500 font-medium">RecipeDB benchmarks + FlavorDB molecular pairing.</p>
        </div>

        <div class="grid lg:grid-cols-2 gap-8">
            <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-xl space-y-6 self-start">
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-black text-slate-400">Dish Blueprint</label>
                    <select id="dishSelect" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none">
                        <option value="">Fetching Data...</option>
                    </select>
                </div>
                <div class="space-y-2">
                    <label class="text-[10px] uppercase font-black text-slate-400">Vendor Price (₹)</label>
                    <input type="number" id="priceInput" placeholder="Price on menu" class="w-full p-4 bg-slate-50 border-2 border-slate-100 rounded-2xl font-bold outline-none">
                </div>
                <button onclick="analyze()" class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-emerald-600 transition-all">START AUDIT</button>
            </div>

            <div id="resultCard" class="bg-white rounded-[2.5rem] border border-slate-100 shadow-xl min-h-[550px] flex flex-col overflow-hidden">
                <div id="emptyState" class="flex-1 flex flex-col items-center justify-center p-8 text-center">
                    <i data-lucide="scan-face" class="w-16 h-16 text-slate-200 mb-4"></i>
                    <p class="text-slate-400 font-medium">Awaiting molecular deconstruction...</p>
                </div>

                <div id="scanLoader" class="hidden flex-1 flex flex-col items-center justify-center p-8 text-center">
                    <div class="w-10 h-10 border-4 border-emerald-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                    <p class="text-xs font-bold text-slate-500">Cross-referencing RecipeDB...</p>
                </div>

                <div id="resultTabs" class="hidden flex border-b border-slate-100">
                    <button onclick="switchTab('report')" id="tabBtnReport" class="tab-btn active flex-1 py-4 text-[10px] font-black uppercase tracking-widest">Audit Report</button>
                    <button onclick="switchTab('flavor')" id="tabBtnFlavor" class="tab-btn flex-1 py-4 text-[10px] font-black uppercase tracking-widest opacity-40">Molecular Solutions</button>
                </div>

                <div id="analysisContent" class="hidden p-8 space-y-6 flex-1 overflow-y-auto">
                    <div id="reportView" class="space-y-6">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="p-5 bg-slate-50 rounded-3xl text-center border">
                                <span class="text-[9px] font-black text-slate-400 uppercase">Integrity Score</span>
                                <div id="integrityVal" class="text-3xl font-black mt-1">--</div>
                            </div>
                            <div class="p-5 bg-slate-50 rounded-3xl text-center border">
                                <span class="text-[9px] font-black text-slate-400 uppercase">Risk Level</span>
                                <div id="riskVal" class="text-3xl font-black mt-1">--</div>
                            </div>
                        </div>

                        <div class="p-5 bg-emerald-50 rounded-3xl border border-emerald-100 flex justify-between items-center">
                            <div>
                                <span class="text-[9px] font-bold text-emerald-600 uppercase">Honest Market Price</span>
                                <div id="honestPrice" class="text-2xl font-black text-slate-900">₹--</div>
                            </div>
                        </div>

                        <div class="p-5 bg-slate-900 rounded-3xl border border-slate-800 shadow-xl">
                            <div class="flex items-center gap-2 mb-4">
                                <i data-lucide="zap" class="text-yellow-400 w-4 h-4"></i>
                                <span class="text-[9px] font-black text-white uppercase tracking-widest">Nutritional Forensic Impact</span>
                            </div>
                            <div id="nutritionGrid" class="grid grid-cols-3 gap-2">
                                </div>
                        </div>

                        <div id="breakdownUl" class="space-y-2"></div>
                    </div>

                    <div id="flavorView" class="hidden space-y-4">
                        <div id="alternativesList" class="space-y-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "http://127.0.0.1:8080";

        function switchTab(tab) {
            document.getElementById('reportView').classList.toggle('hidden', tab !== 'report');
            document.getElementById('flavorView').classList.toggle('hidden', tab !== 'flavor');
            document.getElementById('tabBtnReport').classList.toggle('active', tab === 'report');
            document.getElementById('tabBtnFlavor').classList.toggle('active', tab === 'flavor');
        }

        async function loadMenu() {
            try {
                const res = await fetch(`${API_URL}/get-menu`);
                const dishes = await res.json();
                document.getElementById('dishSelect').innerHTML = dishes.map(d => `<option value="${d}">${d}</option>`).join('');
            } catch (e) { console.error("Server offline"); }
        }

        async function analyze() {
            const dish = document.getElementById('dishSelect').value;
            const price = document.getElementById('priceInput').value;
            if(!price) return alert("Paisa daaliye!");

            document.getElementById('emptyState').classList.add('hidden');
            document.getElementById('scanLoader').classList.remove('hidden');
            document.getElementById('analysisContent').classList.add('hidden');
            document.getElementById('resultTabs').classList.add('hidden');

            try {
                const res = await fetch(`${API_URL}/analyze`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ dish_name: dish, vendor_price: parseFloat(price) })
                });
                const data = await res.json();

                // Dynamic Integrity Logic
                const honest = data.honest_cost;
                const ratio = parseFloat(price) / honest;
                let score = ratio >= 0.9 ? (85 + Math.random() * 10) : (ratio >= 0.6 ? 50 + ratio * 30 : 20 + ratio * 20);
                score = score.toFixed(1);

                // UI Updates
                document.getElementById('integrityVal').innerText = score + "%";
                document.getElementById('integrityVal').style.color = score > 80 ? '#10b981' : (score > 50 ? '#f59e0b' : '#ef4444');
                document.getElementById('riskVal').innerText = score > 80 ? "LOW" : (score > 50 ? "MEDIUM" : "HIGH");
                document.getElementById('riskVal').style.color = score > 80 ? '#10b981' : (score > 50 ? '#f59e0b' : '#ef4444');
                document.getElementById('honestPrice').innerText = "₹" + honest;

                // Nutrition Grid Update
                document.getElementById('nutritionGrid').innerHTML = data.nutrition_impact.map(m => `
                    <div class="p-3 rounded-2xl bg-white/5 border border-white/10 text-center">
                        <div class="text-[7px] font-bold text-slate-400 uppercase mb-1">${m.label}</div>
                        <div class="text-[10px] font-black" style="color: ${m.color}">${m.value}</div>
                    </div>
                `).join('');

                // Breakdown Table
                document.getElementById('breakdownUl').innerHTML = data.breakdown.map(b => `
                    <div class="flex justify-between items-center p-3 bg-slate-50 rounded-xl border border-slate-100">
                        <span class="text-[10px] font-bold text-slate-500 uppercase">${b.item}</span>
                        <span class="text-[10px] font-black text-slate-900">₹${b.cost}</span>
                    </div>
                `).join('');

                // Alternatives List
                document.getElementById('alternativesList').innerHTML = data.suggestions.length > 0 ? data.suggestions.map(s => `
                    <div class="p-4 bg-white border border-blue-100 rounded-xl">
                        <div class="text-[8px] font-bold text-slate-300 line-through">${s.original}</div>
                        <div class="text-sm font-black text-slate-800">${s.substitute}</div>
                        <div class="text-[9px] text-slate-500 italic">${s.science}</div>
                    </div>
                `).join('') : "<p class='text-center py-10 text-slate-400'>No anomalies found.</p>";

                document.getElementById('scanLoader').classList.add('hidden');
                document.getElementById('analysisContent').classList.remove('hidden');
                document.getElementById('resultTabs').classList.remove('hidden');
                if(score > 80) confetti();

            } catch (e) { alert("Server connection failed!"); }
        }

        window.onload = () => { loadMenu(); lucide.createIcons(); };
    </script>
</body>
</html>
